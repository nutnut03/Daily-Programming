    <div class="topnav" id="myTopnav">
        <a href="#home" class="active"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#news"><i class="fa-regular fa-calendar-plus"></i> News</a>
        <a href="#contact"><i class="fa-solid fa-phone"></i> Contact</a>
        <a href="#about"><i class="fa-solid fa-address-card"></i>  About</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa-solid fa-bars"></i></i>
        </a>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
